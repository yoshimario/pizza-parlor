<!DOCTYPE html>
<html lang="en">
  <video src="img/bgvideo.mp4" autoplay loop playsinline muted></video>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Welcome to Tiki's Ripoff Pizza!</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Lucifer's Pizza!</h1>
      <p>The pizza for the demons! As the prices will burn your wallet!</p>
    </div>
    <form id="pizzaForm">
      <div class="card">
        <label for="pizzaSize">Please select your Pizza Size:</label>
        <select class="form-control" id="pizzaSize">
          <option required>Select Pizza Size:</option>
          <option value="pizzaSizedBite">Bite Sized Pizza!</option>
          <option value="pizzaDemonsGlutton">Demon's Glutton!</option>
          <option value="devilsFortress">Devil's Fortress! </option>
        </select>
        <p>Lucifers Topping Selection:</p>
        <div>
          <input type="checkbox" id="fireTopping" name="fireTopping" >
          <label for="fireTopping">Fire!</label>
          <input type="checkbox" id="sweatTopping" name="sweatTopping" >
          <label for="sweatTopping">Sweat</label>
        </div>
        <div>
          <input type="checkbox" id="screwsTopping" name="screwsTopping" >
          <label for="screwsTopping">Screws</label>
          <input type="checkbox" id="miseryTopping" name="miseryTopping" >
          <label for="miseryTopping">Misery</label>
        </div>
        <div>
          <input type="checkbox" id="rottenTomatoesTopping" name="rottenTomatoesTopping" >
          <label for="rottenTomatoesTopping">Rotten Tomatoes</label>
          <input type="checkbox" id="rottenTomatoesTopping" name="rottenTomatoesTopping" >
          <label for="rottenTomatoesTopping">Dog Crap</label>
        </div>
        
      </div>
  </div>
</body>
</html>
