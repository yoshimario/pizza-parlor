<!DOCTYPE html>
<html lang="en">
  <video src="img/bgvideo.mp4" autoplay loop playsinline muted></video>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Welcome to Tiki's Ripoff Pizza!</title>
</head>
<body>
  <div class="container">   
    <div class="jumbotron jumbotron-fluid">
      <video autoplay muted loop poster="img/firebg.mp4">    
      <source src="img/firebg.mp4" data-src="img/firebg.mp4" type="video/mp4">
      </video> 
      <h1 class="jumbotronText">Welcome to Lucifer's Pizza!</h1>
      <p>The pizza for the demons! As the prices will burn your wallet!</p>
    </div>
    <form id="pizzaForm">
      <div class="card">
        <label for="pizzaSize">Please select your Pizza Size:</label>
        <select class="form-control" id="devilsSize">
          <option required>Select Pizza Size:</option>
          <option value="biteSized">Bite Sized Pizza!</option>
          <option value="demonsGlutton">Demon's Glutton!</option>
          <option value="devilsFortress">Devil's Fortress!</option>
        </select>
        <p>Lucifers Topping Selection:</p>
        <div> 
          <input type="checkbox" name="devilsTopping" value="fire">Fire
          <input type="checkbox" name="devilsTopping" value="sweat">Sweat
        </div>
        <div>
          <input type="checkbox" name="devilsTopping" value="screws">Screws
          <input type="checkbox" name="devilsTopping" value="misery">Misery
        </div>
        <div>
          <input type="checkbox" name="devilsTopping" value="rottenTomatoes">Rotten Tomatoes
          <input type="checkbox" name="devilsTopping" value="dogCrap"> Dog Crap
        </div>
      </div>
      </br>
      <button type="submit" class="btn btn-primary">Submit Order!</button>
    </form>
    </br>
    <div class="card" id="demonOrderTotal">  
      <div class="cardResult">
        The demons total will cost: 
      </div>
    </div>
  </div>
</body>
</html>
